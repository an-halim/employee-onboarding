<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Employee Onboarding API â€“ Swagger UI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css"
		/>
		<style>
			body {
				margin: 0;
			}
			#swagger-ui {
				max-width: 1400px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="swagger-ui"></div>
		<script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
		<script>
			window.onload = () => {
				window.ui = SwaggerUIBundle({
					url: "./openapi																	.yaml",
					dom_id: "#swagger-ui",
					deepLinking: true,
					presets: [SwaggerUIBundle.presets.apis],
					layout: "BaseLayout",
				});
			};
		</script>
	</body>
</html>
